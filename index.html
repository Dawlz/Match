<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Mercy Harbo | Love Calculator </title>
    <link rel="stylesheet" href="./CSS/index.css">

<body>
    
    <div class="container">
        <!-- The calculator container -->   
        <h2> Check your match with your crush </h2>
        <form action="" method="get">
            <div class="yourName">
                <label for="yourName"> Your Name: </label><br>
                <input type="text" name="yourName" id="yourName">
            </div>

            <div class="crushName">
                <label for="crushName"> Crush Name: </label><br>
                <input type="text" name="crushName" id="crushName">
            </div>

            <button type="btn"> Check Match </button>
        </form>

        <p id="result"></p>

        <footer>
            <a href="https://twitter.com/codewithmercy"><i class="fab fa-twitter fa-2x"></i></a>

        </footer>
    </div>

    <script src="./JS/index.js"></script>
</body>
</html>
